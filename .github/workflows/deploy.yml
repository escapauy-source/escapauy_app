name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          # IMPORTANTE: Revisa en Hostinger File Manager cuÃ¡l es la ruta exacta
          # Si tienes un subdominio, suele ser ./public_html/subdominio/
          # Ajusta la linea de abajo si tu carpeta se llama distinto
          server-dir: ./public_html/escapauy/ 
          local-dir: ./dist/
          protocol: ftp
          exclude: |
            **/.git*
            **/.git*/**
